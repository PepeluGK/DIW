<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej2</title>
    <style>
        .a { background-color: red; }
        .b { background-color: #FF0000; }
        .c { background-color: RGB(255,0,0); }
        .d { background-color: HSL(0,100%,50%); }
        .e { background-color: red; opacity: 0.5; }
        .f { background-color: rgba(255, 0, 0, 0.5); }
    </style>
</head>
<body>
    <!--Tanto el color como la opacidad varian 
    segun el metodo utilizado para asignarlo-->
    <p class="a">Rojo por su nombre</p>
    <p class="b">Rojo hexadecimal</p>
    <p class="c">Rojo RGB</p>
    <p class="d">Rojo HSL</p>
    <p class="e">Rojo opacidad</p>
    <p class="f">Rojo opacidad grb</p>
</body>
</html>
