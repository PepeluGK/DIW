<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 4</title>
</head>
<body>
    <form action="procesar.php" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>
      
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required><br>
      
        <label for="telefono">Telefono:</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{3} [0-9]{2} [0-9]{2} [0-9]{2}" required><br>
      
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="8" required><br>
      
        <label for="areas">Areas de interes:</label>
        <select id="areas" name="areas">
          <option value="programacion">Programacion</option>
          <option value="diseno">Diseno</option>
          <option value="ciencias">Ciencias</option>
        </select><br>
      
        <label for="fecha_nacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br>
      
        <input type="checkbox" id="aceptacion" name="aceptacion" required>
        <label for="aceptacion">Acepto los terminos de proteccion de datos</label><br><br>
      
        <input type="submit" value="Crear cuenta" style="text-align: center;">
      </form>
      
</body>
</html>
