<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 8</title>
</head>
<body>
    <form action="procesar.php" method="POST">
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" required><br>
      
        <label for="iva">IVA:</label>
        <select id="iva" name="iva">
          <option value="0.10">Reducido (10%)</option>
          <option value="0.21">Normal (21%)</option>
        </select><br>
      
        <label for="resultado">Total:</label>
        <input type="text" id="resultado" name="resultado" readonly><br><br>
      
        <input type="submit" value="Calcular" style="text-align: center;">
      </form>
      
</body>
</html>
