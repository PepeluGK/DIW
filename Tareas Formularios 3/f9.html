<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 9</title>
</head>
<body>
    <form action="procesar.php" method="POST">
        <label for="tarjeta">Numero de tarjeta:</label>
        <input type="text" id="tarjeta" name="tarjeta" pattern="\d{16}" required><br>
      
        <label for="titular">Nombre del titular:</label>
        <input type="text" id="titular" name="titular" required><br>
      
        <label for="mes">Mes de caducidad:</label>
        <select id="mes" name="mes">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
      
        <label for="ano">AÃ±o de caducidad:</label>
        <select id="ano" name="ano">
          <option value="2024">2024</option>
          <option value="2025">2025</option>
          <option value="2026">2026</option>
          <option value="2027">2027</option>
          <option value="2028">2028</option>
        </select><br>
      
        <label for="cvv">Codigo de seguridad (CVV):</label>
        <input type="password" id="cvv" name="cvv" pattern="\d{3}" required><br>
      
        <label for="notas">Notas:</label><br>
        <textarea id="notas" name="notas" cols="60" rows="2"></textarea><br>
      
        <input type="checkbox" id="guardar_datos" name="guardar_datos">
        <label for="guardar_datos">Guardar datos para otras compras</label><br><br>
      
        <button type="submit">Pagar</button>
        <button type="button" onclick="location.href='cancelar.php'">Cancelar</button>
      </form>
      
</body>
</html>
