<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Servicio</title>
</head>
<body>
    <h1>Formulario de Servicio</h1>
<form action="procesar.php" method="post">

    <label for="nombre">Nombre (máx 40 caracteres):</label><br>
    <input type="text" id="nombre" name="nombre" maxlength="40" required><br><br>

    <label for="apellidos">Apellidos (máx 60 caracteres):</label><br>
    <input type="text" id="apellidos" name="apellidos" maxlength="60" required><br><br>

    <label for="edad">Edad (entre 18 y 90):</label><br>
    <input type="number" id="edad" name="edad" min="18" max="90"><br><br>

    <label for="email">Correo electrónico:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Contraseña:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <label>Género:</label><br>
    <input type="radio" id="hombre" name="genero" value="hombre" required> Hombre<br>
    <input type="radio" id="mujer" name="genero" value="mujer"> Mujer<br>
    <input type="radio" id="otro" name="genero" value="otro"> Otro<br><br>

    <label>Dispositivos:</label><br>
    <input type="checkbox" id="macbook" name="dispositivos" value="macbook"> Macbook<br>
    <input type="checkbox" id="iphone" name="dispositivos" value="iphone"> iPhone<br>
    <input type="checkbox" id="ipad" name="dispositivos" value="ipad"> iPad<br><br>

    <label for="conociste">¿Cómo nos conociste?</label><br>
    <select id="conociste" name="conociste">
        <option value="red social">Red social</option>
        <option value="buscador" selected>Buscador</option>
        <option value="amigos">Amigos</option>
        <option value="otros">Otros</option>
    </select><br><br>

    <input type="checkbox" id="suscripcion" name="suscripcion">
    <label for="suscripcion">Deseo subscribirme a la lista de correo</label><br><br>

    <button type="submit">Contactar</button>
</form>
</body>
</html>
