<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form action="procesar.php" method="post">
        <label for="nombre">Nombre (máx 20 caracteres)</label><br>
        <input type="text" id="nombre" name="nombre" maxlength="20" required><br><br>

        <label for="apellidos">Apellidos (máx 20 caracteres)</label><br>
        <input type="text" id="apellidos" name="apellidos" maxlength="20" required><br><br>

        <label>Sexo</label><br>
        <input type="radio" name="sexo" value="hombre" required> Hombre<br>
        <input type="radio" name="sexo" value="mujer"> Mujer<br><br>

        <label for="email">Correo electrónico</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <input type="checkbox" id="novedades" name="novedades" checked>
        <label for="novedades">Deseo recibir información sobre novedades y ofertas</label><br><br>

        <input type="checkbox" id="condiciones" name="condiciones" required>
        <label for="condiciones">Acepto las condiciones generales del sitio sobre protección de datos</label><br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
