<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Abejas y Zánganos</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="header">
        <a href="inicio.html"><img src="img/logo.jpg" alt="Logo Abejas y Zánganos" class="logo"></a>
        <h1>Abejas y Zánganos</h1>
    </div>
    <div class="container">
        <h2>LOG IN</h2>
        <form>
            <label for="name">Nombre :</label>
            <input type="text" id="name" name="name">

            <label for="phone">Teléfono :</label>
            <input type="tel" id="phone" name="phone">

            <label for="email">Email :</label>
            <input type="email" id="email" name="email">

            <label for="password">Contraseña :</label>
            <input type="password" id="password" name="password">

            <div class="buttons">
                <button type="submit" class="register">Registrarse</button>
                <button type="submit" class="login">Iniciar Sesión</button>
            </div>
        </form>
    </div>
    <footer>
        <div class="support">
            <p>Asistencia</p><br/>
            <p>abejasyzanganos@gmail.com</p>
        </div>
        <div class="social-media">
            <p>Redes Sociales</p>
            <img class="insta" src="img/insta_sin_fondo.png" alt="Instagram" height="29px">
            <img class="tiktok" src="img/tiktok_sin_fondo.png" alt="TikTok">
            <img class="twitter" src="img/twitter.webp" alt="X">
        </div>
    </footer>
</body>
</html>
