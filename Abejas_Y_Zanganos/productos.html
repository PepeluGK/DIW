<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Abejas y Zánganos</title>
    <link rel="stylesheet" href="productos.css">
</head>
<body>
    <div class="header">
        <a href="inicio.html"><img src="img/logo.jpg" alt="Logo Abejas y Zánganos" class="logo"></a>
        <h1>PRODUCTOS</h1>
    </div>
    <div class="products-container">
        <div class="product-card">
            <img src="img/miel.webp" alt="Miel" class="product-image">
            <p>Miel - 10€</p>
            <button>Comprar</button>
        </div>
        <div class="product-card">
            <img src="img/jalea.jpg" alt="Jalea Real" class="product-image">
            <p>Jalea Real - 5€</p>
            <button>Comprar</button>
        </div>
        <div class="product-card">
            <img src="img/polen.jpg" alt="Polen" class="product-image">
            <p>Polen - 20€</p>
            <button>Comprar</button>
        </div>
    </div>
    <footer>
        <div class="support">
            <p>Asistencia</p><br/>
            <p>abejasyzanganos@gmail.com</p>
        </div>
        <div class="social-media">
            <p>Redes Sociales</p>
            <img class="insta" src="img/insta_sin_fondo.png" alt="Instagram" height="29px">
            <img class="tiktok" src="img/tiktok_sin_fondo.png" alt="TikTok">
            <img class="twitter" src="img/twitter.webp" alt="X">
        </div>
    </footer>
</body>
</html>
